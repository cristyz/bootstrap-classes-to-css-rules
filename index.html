<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Bootstrap to Css</title>
</head>

<body>
  <main class="container p-5 d-grid gap-4">
    <h1 class="text-center">Bootstrap to Css</h1>

    <form id="generate-css" class="d-grid gap-4">
      <input id="bootstrap-input" class="w-100 form-control" placeholder="Paste the bootstrap classes here"></input>

      <button type="submit" class="btn btn-success d-block mx-auto">
        Generate Css
      </button>
    </form>

    <div class="w-100 position-relative d-flex gap-3">
      <textarea id="css-output" class="w-100 form-control" cols="30" rows="10" readonly></textarea>

      <button id="copy-css-btn" class="btn btn-success">
        Copy
      </button>
    </div>

    <strong id="css-copied-success" class="text-success d-none">
      Css copied to clipboard!
    </strong>
  </main>

  <script type="module" src="/main.js"></script>

</body>

</html>
